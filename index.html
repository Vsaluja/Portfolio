<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="images/VS.png" type="image/png">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

    <header class="header">

        <a href="#" class="logo"><img src="images/VS.png" alt=""></a>
        <nav class="navbar">
            
            <a href="#" class="active" style="--i:1">Home</a>
            <a href="#skills" style="--i:2">Skills</a>
            <a href="#" style="--i:3">About</a>
            <a href="#" style="--i:4">Portfolio</a>
            <a href="#" style="--i:5">Contact</a>
            
        </nav>
        <i class="ri-menu-4-fill menu-btn"></i>
        <i class="ri-close-line menu-btn icon"></i>

    </header>

    <section id="home">

        <div class="home-content">
            <h3>Hey, It's me</h3>
            <h1>Vansh <span>Saluja</span></h1>
            <h3>And I'm a <span class="multi-text"></span></h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, aperiam. Voluptas consectetur atque ullam ea?</p>

            <div class="social-media">
                <a href="#" style="--i:6"><i class='bx bxl-facebook'></i></a>
                <a href="#" style="--i:7"><i class='bx bxl-twitter' ></i></a>
                <a href="#" style="--i:8"><i class='bx bxl-instagram' ></i></a>
                <a href="#" style="--i:9"><i class='bx bxl-linkedin' ></i></a>
            </div>

            <a href="#" class="btn">Download CV</a>
        </div>

        <div class="home-img">
            <img src="images/image.JPG" alt="">
        </div>

    </section>

    <!-- Skills section -->

    <section id="skills">
        <h2>Skills</h2>
        <div class="skill">
            <div class="skill-name">HTML <span><i class="ri-html5-fill"></i></span></i></div>
            <div class="skill-bar">
                <div class="skill-per html" per="85%" style="max-width: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">CSS <span><i class="ri-css3-fill"></i></span></div>
            <div class="skill-bar">
                <div class="skill-per css" per="85%" style="max-width: 80%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">JS <span><i class="ri-javascript-fill"></i></span></div>
            <div class="skill-bar">
                <div class="skill-per js" per="85%" style="max-width: 75%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">NodeJS <span><i class="fa-brands fa-node" style="color: #33cc1e;"></i></span></div>
            <div class="skill-bar">
                <div class="skill-per node" per="85%" style="max-width: 70%;"></div>
            </div>
        </div>

    </section>


    <!-- Used typed.js for the frontend dev, full stack dev etc. gave h3 multi-text class -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
